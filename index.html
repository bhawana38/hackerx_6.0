<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Query System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Intelligent Query System</h1>
        <form id="queryForm">
            <label for="documentInput">Document URL</label>
            <textarea id="documentInput" placeholder="Enter your document URL" rows="2" required></textarea>
            
            <label for="questionInput">Your Questions</label>
            <textarea id="questionInput" placeholder="Enter your questions, separated by new lines" rows="5" required></textarea>
            
            <button type="submit">Get Answers</button>
        </form>
        
        <div id="loadingMessage" class="hidden">
            <p>Processing your request...</p>
        </div>
        
        <div id="resultsContainer">
            <h2>Answers</h2>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
